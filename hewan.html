<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Pembelajaran | Irvan Maulana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./data.js"></script>

    <style>
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(14px) scale(.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pop-in {
            animation: popIn .75s ease-out both;
        }

        .delay-1 {
            animation-delay: .06s;
        }

        .delay-2 {
            animation-delay: .14s;
        }

        .delay-3 {
            animation-delay: .22s;
        }

        .delay-4 {
            animation-delay: .30s;
        }

        @keyframes softPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        .pulse-soft {
            animation: softPulse 2.8s ease-in-out infinite;
        }

        .tap {
            transform: translateY(0);
            transition: transform .12s ease;
        }

        .tap:active {
            transform: translateY(2px) scale(.99);
        }

        @media (prefers-reduced-motion: reduce) {

            .pop-in,
            .pulse-soft {
                animation: none !important;
            }

            .tap {
                transition: none !important;
            }
        }
    </style>

    <script defer>
        function qs(name) { return new URLSearchParams(location.search).get(name); }

        window.addEventListener("DOMContentLoaded", () => {
            const hid = qs("hid");
            const sid = qs("sid");

            const habitat = HABITATS.find(x => x.id === hid);
            if (!habitat) { location.href = "materi.html"; return; }

            const subList = habitat.children || [];
            const chosen = (() => {
                if (subList.length === 0) return null;
                if (sid) return subList.find(s => s.id === sid) || subList[0];
                return subList[0];
            })();

            const bgKey = (chosen?.id && window.BG?.[chosen.id]) ? chosen.id : (window.BG?.[hid] ? hid : "default");
            if (window.BG?.[bgKey]) document.body.style.backgroundImage = `url('${window.BG[bgKey]}')`;

            document.getElementById("title").textContent = habitat.title;
            document.getElementById("subtitle").textContent = chosen ? chosen.title : "Hewan";

            document.getElementById("backHabitat").href =
                `habitat.html?hid=${encodeURIComponent(hid)}&sid=${encodeURIComponent(chosen?.id || "")}`;

            const list = document.getElementById("list");
            list.innerHTML = "";

            const animals = chosen?.animals || [];
            if (animals.length === 0) {
                list.innerHTML = `
          <div class="pop-in rounded-[28px] bg-white/80 p-7 shadow-xl border border-white text-slate-800">
            <div class="text-2xl font-extrabold">Belum ada data hewan</div>
            <p class="mt-2 text-slate-700 font-medium">Nanti kalau sudah ditambah, hewannya muncul di sini ya!</p>
          </div>
        `;
                return;
            }

            let i = 0;
            animals.forEach(an => {
                i++;

                const card = document.createElement("div");
                const delayClass = `delay-${Math.min(i, 4)}`;

                card.className =
                    `pop-in ${delayClass} rounded-[28px] bg-white/85 p-6 shadow-xl border border-white hover:scale-[1.01] transition`;

                card.innerHTML = `
          <div class="flex items-start justify-between gap-4">
            <div>
              <div class="inline-flex items-center gap-2 bg-sky-500 text-white font-extrabold px-3 py-1 rounded-full shadow pulse-soft hover:animate-none">
                Hewan
              </div>
              <div class="mt-3 text-2xl font-extrabold text-slate-900">${an.name}</div>
              <p class="mt-2 text-slate-700 leading-relaxed">${an.desc || ""}</p>
            </div>

            
          </div>

          <div class="mt-5 overflow-hidden rounded-2xl border border-white bg-black/20 aspect-[16/10] shadow">
            <iframe class="w-full h-full" title="${an.name}" frameborder="0"
              allow="autoplay; fullscreen; xr-spatial-tracking"
              mozallowfullscreen="true" webkitallowfullscreen="true"
              src="${an.embed}">
            </iframe>
          </div>
        `;

                list.appendChild(card);
            });
        });
    </script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat text-slate-900">
    <div class="fixed top-0 right-24 md:right-1/4 z-[9999] pointer-events-none">
        <dotlottie-wc src="https://lottie.host/8f1b0e1a-b729-4218-8c5e-ded3885f421b/m4Npe7XRxk.lottie"
            style="width: min(220px, 45vw); height: min(220px, 45vw);" autoplay loop>
        </dotlottie-wc>
    </div>

    <div class="max-w-5xl mx-auto px-5 py-10 relative z-10 mt-10 md:mt-24 mb-10 md:mb-24">
        <header class="flex items-center justify-between gap-3 pop-in">
            <a id="backHabitat" href="#"
                class="tap inline-flex items-center gap-2 bg-white/80 px-4 py-2 rounded-full shadow border border-white font-bold text-slate-700 hover:text-slate-900">
                Kembali
            </a>
            <a href="index.html"
                class="tap inline-flex items-center gap-2 bg-white/80 px-4 py-2 rounded-full shadow border border-white font-bold text-slate-700 hover:text-slate-900">
                Beranda
            </a>
        </header>

        <main class="mt-6">
            <div class="bg-white/80 rounded-3xl px-6 py-5 shadow-lg border border-white pop-in delay-1">
                <h1 id="title" class="text-3xl md:text-4xl font-extrabold tracking-tight"></h1>
                <div
                    class="mt-2 inline-flex items-center gap-2 bg-sky-500 text-white font-extrabold px-4 py-2 rounded-full shadow">
                    <span id="subtitle" class="font-extrabold"></span>
                </div>

                <p class="mt-3 text-slate-700 font-medium">
                    Yuk jelajahi hewan-hewan seru! Geser, putar, dan perbesar model 3D-nya supaya terlihat lebih jelas.
                </p>
            </div>
            <section class="mt-6 grid md:grid-cols-2 gap-6" id="list"></section>
        </main>

        <footer class="mt-12 text-center pop-in delay-2">
            <div
                class="inline-flex flex-col items-center bg-white/80 px-12 py-8 rounded-3xl shadow text-sm font-semibold text-slate-700">
                <dotlottie-wc src="https://lottie.host/3d1f84c1-32af-4f4b-8a99-6f7cd7b21905/hgPKVDCrTy.lottie"
                    style="width: 200px; height: 50px;" autoplay loop>
                </dotlottie-wc>
                <div class="mt-1 text-sm">
                    created by
                    <a href="https://instagram.com/_irvln" class="text-sky-500 text-sm hover:underline">
                        Muhammad Irvan Maulana
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <button id="musicBtn"
        class="fixed bottom-5 right-5 z-[9999] bg-white/85 backdrop-blur px-4 py-3 rounded-2xl shadow-lg border  font-extrabold text-slate-800 tap">
        Putar Musik
    </button>

    <audio id="bgm" preload="auto" loop>
        <source src="/assets/lagu/musik-anak.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgm = document.getElementById('bgm');
        const btn = document.getElementById('musicBtn');

        let playing = false;
        async function playMusic() {
            try {
                await bgm.play();
                playing = true;
                btn.textContent = "Matikan Musik";
            } catch (e) {
                console.log("Play blocked:", e);
            }
        }
        function stopMusic() {
            bgm.pause();
            playing = false;
            btn.textContent = "Putar Musik";
        }
        btn.addEventListener('click', () => {
            if (!playing) playMusic();
            else stopMusic();
        });
        bgm.volume = 0.35;
        if (playing) {
            const once = () => { playMusic(); window.removeEventListener('click', once); };
            window.addEventListener('click', once);
        }
    </script>
</body>

</html>
