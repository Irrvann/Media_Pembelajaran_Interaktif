<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Pembelajaran | Irvan Maulana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./data.js"></script>

    <style>
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(14px) scale(.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pop-in {
            animation: popIn .75s ease-out both;
        }

        .delay-1 {
            animation-delay: .06s;
        }

        .delay-2 {
            animation-delay: .14s;
        }

        .delay-3 {
            animation-delay: .22s;
        }

        .delay-4 {
            animation-delay: .30s;
        }

        @keyframes softPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        .pulse-soft {
            animation: softPulse 2.8s ease-in-out infinite;
        }

        .tap {
            transform: translateY(0);
            transition: transform .12s ease;
        }

        .tap:active {
            transform: translateY(2px) scale(.99);
        }

        @media (prefers-reduced-motion: reduce) {

            
            .pop-in,
            .pulse-soft {
                animation: none !important;
            }

            .tap {
                transition: none !important;
            }
        }
    </style>

    <script defer>
        window.addEventListener("DOMContentLoaded", () => {
            const root = document.getElementById("list");
            root.innerHTML = "";
            let i = 0;

            HABITATS.forEach(h => {
                i++;
                const a = document.createElement("a");
                a.href = `habitat.html?hid=${encodeURIComponent(h.id)}`;
                const delayClass = `delay-${Math.min(i, 4)}`;
                const isTwoPlace = h.id === "darat_air" || h.title.includes("Darat & Air");

                a.className =
                    `pop-in ${delayClass} block rounded-[28px] bg-white/85 p-7 shadow-xl border border-white ` +
                    `hover:scale-[1.02] transition tap ` +
                    (isTwoPlace ? `md:col-span-2 md:max-w-[520px] md:mx-auto` : ``);
                a.innerHTML = `
                    <div class="flex items-center justify-between gap-3">
                        <div class="inline-flex items-center gap-2 bg-sky-500 text-white font-bold px-3 py-1 rounded-full shadow pulse-soft hover:animate-none">
                            Materi
                        </div>
                        
                    </div>

                    <div class="mt-3 text-2xl font-extrabold text-slate-900">${h.title}</div>
                    <p class="mt-2 text-slate-700 leading-relaxed">${h.desc}</p>
                `;
                root.appendChild(a);
            });
        });
    </script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
</head>

<body class="min-h-screen bg-[url('./assets/7.webp')] bg-cover bg-center bg-no-repeat text-slate-900">

    <div class="fixed -top-6 -right-6 md:top-0 md:right-[600px] z-[9000] pointer-events-none">
        <dotlottie-wc src="https://lottie.host/6490025b-b006-4b4f-b0f2-dfa963f0ca73/jtkuYzVV8s.lottie"
            style="width: min(220px, 45vw); height: min(220px, 45vw);" autoplay loop>
        </dotlottie-wc>
    </div>

    <div class="relative z-10 max-w-5xl mx-auto px-5 py-10">
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mt-10 md:mt-24">
            <div class="bg-white/80 rounded-3xl px-6 py-4 shadow-lg border border-white pop-in">
                <h1 class="text-3xl md:text-4xl text-blue-900  font-extrabold">
                    Materi <span class="text-sky-500">Habitat</span>
                </h1>
                <p class="mt-1 text-slate-700 font-medium">
                    Yuk pilih habitatnya, lalu kita kenalan dengan hewan-hewan yang hidup di sana!
                </p>
            </div>
            <a href="index.html"
                class="pop-in delay-1 inline-flex items-center gap-2 bg-white/80 px-4 py-2 rounded-full shadow border border-white font-bold text-slate-700 hover:text-slate-900 tap">
                ‚Üê Kembali
            </a>
        </header>

        <main class="mt-20 mb-20 grid md:grid-cols-2 gap-6" id="list"></main>

        <footer class="mt-12 text-center pop-in delay-2">
            <div
                class="inline-flex flex-col items-center bg-white/80 px-12 py-8 rounded-3xl shadow text-sm font-semibold text-slate-700">
                <dotlottie-wc src="https://lottie.host/3d1f84c1-32af-4f4b-8a99-6f7cd7b21905/hgPKVDCrTy.lottie"
                    style="width: 200px; height: 50px;" autoplay loop>
                </dotlottie-wc>
                <div class="mt-1 text-sm">
                    created by
                    <a href="https://instagram.com/_irvln" class="text-sky-500 text-sm hover:underline">
                        Muhammad Irvan Maulana
                    </a>
                </div>
            </div>
        </footer>

    </div>
    <button id="musicBtn"
        class="fixed bottom-5 right-5 z-[9999] bg-white/85 backdrop-blur px-4 py-3 rounded-2xl shadow-lg border  font-extrabold text-slate-800 tap">
        Putar Musik1
    </button>

    <audio id="bgm" preload="auto" loop>
        <source src="/assets/lagu/musik-anak.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgm = document.getElementById('bgm');
        const btn = document.getElementById('musicBtn');
        let playing = false;
        async function playMusic() {
            try {
                await bgm.play();
                playing = true;
                btn.textContent = "Matikan Musik1";
            } catch (e) {
                console.log("Play blocked:", e);
            }
        }
        function stopMusic() {
            bgm.pause();
            playing = false;
            btn.textContent = "Putar Musik1";
        }
        btn.addEventListener('click', () => {
            if (!playing) playMusic();
            else stopMusic();
        });
        bgm.volume = 0.35;
        if (playing) {
            const once = () => { playMusic(); window.removeEventListener('click', once); };
            window.addEventListener('click', once);
        }
    </script>
</body>

</html>
